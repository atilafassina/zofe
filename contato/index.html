---
layout: default
---

<article class="container">
  <header class="entry-header row">
    <h1 class="entry-title twelve columns">Contato</h1>
    <h6 class="entry-call-to-action twelve columns">
      Envie seu feedback, sugestão ou crítica.
    </h6>
  </header>

  <form name="contact" method="post" netlify>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="input-field">
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" class="input-field">
    </div>
    <div>
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="3" style="width: 100%"></textarea>
    </div>
    <div>
      <button type="submit">Enviar</button>
    </div>

  </form>

</article>
